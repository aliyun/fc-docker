ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  dump-service:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'dump service'
      Policies:
        - AliyunOSSFullAccess
    dump-nodejs12:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-nodejs.handler
        Runtime: nodejs12
        CodeUri: ./dump-nodejs
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'aliyun-ellison'
          OSSRegion: 'oss-cn-shanghai'
          FileName: 'nodejs12.tgz'
    dump-nodejs10:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-nodejs.handler
        Runtime: nodejs10
        CodeUri: ./dump-nodejs
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          FileName: 'nodejs10.tgz'
    dump-nodejs8:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-nodejs.handler
        Runtime: nodejs8
        CodeUri: ./dump-nodejs
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          FileName: 'nodejs8.tgz'
    dump-nodejs6: 
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-nodejs.handler
        Runtime: nodejs6
        CodeUri: ./dump-nodejs
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          FileName: 'nodejs6.tgz'
    dump-python27:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-python.handler
        Runtime: python2.7
        CodeUri: ./dump-python
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          OSSEndpoing: 'http://oss-cn-shanghai.aliyuncs.com'
          FileName: 'python2.7.tgz'
          PackageDir: /var/fc/runtime/python2.7
    dump-python36:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-python.handler
        Runtime: python3
        CodeUri: ./dump-python
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          OSSEndpoing: 'http://oss-cn-shanghai.aliyuncs.com'
          FileName: 'python3.6.tgz'
          PackageDir: /var/fc/runtime/python3
    dump-java8: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: com.aliyun.fc.runtime.DumpJava8::handleRequest
        Runtime: java8
        CodeUri: ./dump-java8/target/dump-java8-1.0.0.jar
        Timeout: 3
        EnvironmentVariables:
          FileName: 'java8.tgz'
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          OSSEndpoint: 'http://oss-cn-shanghai.aliyuncs.com'
    dump-php72:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-php.handler
        Runtime: php7.2
        CodeUri: ./dump-php
        Timeout: 3
        EnvironmentVariables:
          Bucket: 'my-fc-testt'
          OSSRegion: 'oss-cn-shanghai'
          OSSEndpoing: 'http://oss-cn-shanghai.aliyuncs.com'
          FileName: 'php7.2.tgz'
          PackageDir: /var/fc/runtime/php7.2
    dump-dotnetcore21:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: dump-dotnetcore::dump_dotnetcore.App::Handler
        Runtime: dotnetcore2.1
        Timeout: 3
        CodeUri: ./dump-dotnetcore/bin/Release/netcoreapp2.1/publish/
        EnvironmentVariables:
          Bucket: 'fc-docker'
          OSSEndpoint: 'oss-cn-shanghai.aliyuncs.com'
          FileName: 'dotnetcore2.1.tgz'